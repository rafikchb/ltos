<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/index.css">
    <script src="../scripts/index.js" defer></script>


</head>

<body>
    <div class="page-content">
        <h1 class="mb-4 mt-3">Link Shortener</h1>
        <div class="input-group url-input-box ">
            <input type="text" id="lognUrl" class="form-control" placeholder="Shorten your link"/>
            <button type="button" id="lognUrlBtn" class="btn btn-primary">
                Shorten
            </button>
        </div>
        <h4 class="mt-3 ">Shortened link</h4>
        <div class="input-group url-input-box ">
            <input type="text" id="shortUrl" class="form-control form-control-lg control" readonly />
            <button id='shortUrlBtn' type="button" class="btn btn-primary" disabled>
                Copy
            </button>
        </div>
        <p id='devloper'>Developed by <strong>rafikchb</strong></p>
       
    </div>
